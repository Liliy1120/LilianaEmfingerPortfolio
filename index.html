        </header>

        <section class="projectspage">
            <!-- <h2 class='featured'>Featured Projects</h2> -->
            <div class="cards">
                <!-- start card -->
                <div class="card">
                    <div class="container1">
                        <div class="placeholder" ></div>
                        <!-- <img class='quizappimg' src="images/quizapp.PNG" alt="screenshot of quizapp"> -->

        <section class='contactpage' id="contactpage">
            <!-- <p>Scroll up for more</p> -->
            <form>
                <label for="fname">Form<br></label>
                <input class="textin" type="text" name="fname" id="fname" required>

                <label for="phone"><br><br></label>
                <input class="phone textin" type="tel" name="phone" id="phone" minlength="10" maxlength="10" required>

                <label for="email"><br><br></label>
                <input class="textin" type="email" name="tel" id="email" required>

                <label for="subject"><br><br></label>
                <textarea name="subject" id="subject" cols="20" rows="10"></textarea>
                <br>
                <button class="submit">Submit</button>
            </form>
        </section>
        <footer>
            <ul>
                <p>Footer</p>
            </ul>
        </footer>
